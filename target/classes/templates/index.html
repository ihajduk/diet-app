<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{index.title}">Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header">
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "fragments/header.html" at runtime.                                     -->
    <!-- ============================================================================ -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Static header</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="hero-unit" id="bodycontent">
        <p th:text="#{index.description}"></p>

        <p>
            <a href="#" th:id="mass" class="btn btn-large btn-success" th:text="#{index.mass}">Mass</a>
            <a href="#" th:id="rip" class="btn btn-large btn-success" th:text="#{index.rip}">Rip</a>
            <a href="#" th:id="maintain" class="btn btn-large btn-success"
               th:text="#{index.maintain}">Maintain</a>
        </p>
    </div>

    <!--<footer>-->
        <!--<div th:replace="fragments/footer :: footer">&copy; 2016 blog.codeleak.pl</div>-->
    <!--</footer>-->
</div>

<script>
    $("#mass").click(function () {
        $.get({url:'/diet', success:function (data) {
            $('#bodycontent').html(data);
        }});
    });
</script>

</body>


</html>
